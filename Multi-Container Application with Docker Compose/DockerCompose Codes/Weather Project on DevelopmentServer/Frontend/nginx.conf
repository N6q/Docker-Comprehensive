events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;

    # ==========================================================
    # üîπ Upstream - backend API container
    #   Use the exact Docker service name from docker-compose.yml
    # ==========================================================
    upstream backend {
        server backend-api:8080;
    }

    server {
        listen 80 default_server;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # ======================================================
        # üìÇ Serve static files directly if they exist
        # ======================================================
        location / {
            try_files $uri $uri/ /index.html;
        }

        # ======================================================
        # ‚öôÔ∏è Proxy requests to WeatherForecast endpoint
        # ======================================================
        location ~ ^/WeatherForecast/(.*)$ {
            proxy_pass http://backend/WeatherForecast/$1;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 60s;
            proxy_connect_timeout 60s;
        }
    }
}
